{% extends "layouts/base.html" %}
{% load static %}
{% block title %}Inicio de Sesión{% endblock %}
{% block content %}
<main class="flex-shrink-0">
    <header class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="col-xxl-5">
                    <!-- Header text content-->
                    <div class="text-center text-xxl-start">
                        <div class="badge bg-gradient-primary-to-secondary text-white mb-4"><div class="text-uppercase">Diseño &middot; Desarrollo &middot; Marketing</div></div>
                        <div class="fs-3 fw-light text-muted">¡Bienvenido de nuevo!</div>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                            <!-- Formulario de inicio de sesión -->
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <!-- Campos de formulario con estilos adicionales -->
                                <div class="mb-3">
                                    <input type="text" name="username" placeholder="Usuario" class="form-control border-primary">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" placeholder="Contraseña" class="form-control border-primary">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder">Iniciar Sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-7">
                    <!-- Header profile picture-->
                    <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                        <div class="profile bg-gradient-primary-to-secondary">
                            <!-- Imagen de perfil con bordes redondeados -->
                            <img class="profile-img rounded-circle" src="{% static 'assets/profil2.png' %}" alt="..." />
                            <!-- Puedes agregar elementos adicionales aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</main>
{% endblock %}
